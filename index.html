<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人名片</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>个人名片</h1>
    </header>
    
    <section class="profile">
        <img src="your-photo.jpg" alt="个人照片" class="profile-photo">
        <div class="info">
            <h2>自我介绍</h2>
            <p>我是[您的名字]，一名[您的职业]，专注于[您的专长]。</p>
            <h3>联系方式</h3>
            <ul>
                <li>邮箱: your.email@example.com</li>
                <li>电话: 123-456-7890</li>
                <li>社交媒体: <a href="your-social-media-link">链接</a></li>
            </ul>
        </div>
    </section>

    <footer>
        <p>© 2026 [您的名字]. All Rights Reserved.</p>
    </footer>
</body>
</html>
